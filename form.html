<!Doctype html>
<head>
    <title>chitkara university</title>
</head>

<body>
    <style>
        form{
            background-color: aquamarine;
        }
        input:hover{
            background-color: cornsilk;
        }
        sumbit:hover{
            background-color:coral;
        }
        option:hover{
            background-color:coral;
        }
        .my{
              background-color:coral;
        }

    </style>
    <div style="width:50% ; height:200%" >
    <form method="get" action="table.html">
        <label>username</label><br>
        <input type="text" name="uname"><br>
        <label>password</label><br>
        <input type="text" name="pass"><br>
        <label>age</label><br>
        <input type="text" name="age"><br>
        <label>joining date</label><br>
        <input type="date" name="join"><br>
        <label>gender</label><br>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="female" value="female">female
        <br>
        <label>select hobbies</label><br>
        <input class=".my" type="checkbox" name="cricket" value="'cricket">cricket;
        <input class=".my" type="checkbox" name="'music" value="music">music;
        <input type="checkbox" name="watching" value="watching">watching;
        <br>
        <label>address</label><br>
        <textarea rows="'5" col="30" name="addr"></textarea><br>
        <label>select city</label><br>
        <select name="city" multiple>
            <option value="select city">select city</option>
            <option value="chandigarh">chandigarh</option>
            <option value="malout">malout</option>
            <option value="moga">moga</option>
            <option value="mohali">mohali</option>
        </select>
        <br>
        <label></label>
        <input type="submit"><br>
    </form>
    </div>
</body>
</html>
